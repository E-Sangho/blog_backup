<div class="footer">
    <div class="footer__container">
        <ul class="footer__links">
            {% for link in site.footer.links %} {% if link.url %}
            <li>
                <a href="{{ link.url }}">
                    <i class="{{ link.icon }}"></i>
                    {{ link.label }}
                </a>
            </li>
            {% endif %} {% endfor %}
        </ul>
    </div>
    <div class="footer__copyright">&copy; {{ now | date: "%Y" }}</div>
</div>
