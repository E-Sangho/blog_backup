---
layout: default
---
{% for post in paginator.posts %}
<a href="{{ post.url | relative_url }}">
    {{ post.title }}
</a>
{% endfor %}
{% if paginator.total_pages > 1 %}
<ul>
    {% if paginator.previous_page %}
    <li>
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}">&larr;</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li>
        <a href="{{ paginator.next_page_path | prepend: site.baseurl }}">&rarr;</a>
    </li>
    {% endif %}
</ul>
{% endif %}
